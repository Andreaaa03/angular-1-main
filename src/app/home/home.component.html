<div id="header" class="container-fluid px-0 mb-4">
    <div class="container-fluid position-fixed border-bottom border-1">
        <div class="row align-items-center">
            <div class="col col-12 d-flex justify-content-center">
                <div class="col col-12 d-flex flex-wrap justify-content-around align-items-center">
                    <div class="">
                        <h1 class="text-white">All Drinks</h1>
                    </div>
                    <div class=" d-flex">
                        <p class="text-white fs-5 p-0 m-0">Cerca per iniziale</p>
                        <select class="" (change)="LetterChange($event)" style=" width: 100px; height: auto;">
                            <option id="{{lettera}}" class="" *ngFor="let lettera of letters" [value]="lettera">
                                {{lettera}}
                            </option>
                        </select>
                    </div>
                    <div class=" d-flex">
                        <p class="text-white fs-5 p-0 m-0">Ricerca per nome:</p> <input type="text" (input)="RicercaDrink()" value="" id="input-ricerca-drink" placeholder="nome del drink">
                    </div>
                    <div class=" d-flex">
                        <p class="text-white fs-5 p-0 m-0">Ricerca per ingrediente:</p> <input type="text" (input)="RicercaIngrediente()" value="" id="input-ricerca-ingrediente" placeholder="ingrediente">
                    </div>
                    <!-- <button class="btn btn-primary" (click)="RicercaDrink()">INVIA</button> -->
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container" *ngIf="riercaInCorso">
    <div class="row" *ngIf="filterDrinks && funziona==true">
        <div class="col col-12 d-flex flex-wrap">
            <div class="w-20 px-2 border border-2 m-1" *ngFor="let elemento of filterDrinks">
                <div id="card" class="d-flex justify-content-center flex-wrap py-3" [routerLink]=" ['dettaglio-elenco', elemento.idDrink]">
                    <img class="img-fluid rounded-circle w-75" src="{{elemento.strDrinkThumb}}" alt="">
                    <p class="w-100 text-center text-white">{{elemento.strDrink}}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="row" *ngIf="filterDrinks == null || funziona==false">
        <div class="col col-12 d-flex justify-content-center">
            <p class="text-white fs-2">Non ci sono drink!!</p>
        </div>
    </div>
</div>
<div class="container" *ngIf="riercaInCorso==false">
    <div class="container corto" id="drinksA">
        <div class="row">
            <div class="col col-12 d-flex flex-wrap">
                <div class="w-20 px-2 border border-2 m-1" *ngFor="let elemento of drinksA">
                    <div id="card" class="d-flex justify-content-center flex-wrap py-3" [routerLink]=" ['dettaglio-elenco', elemento.idDrink]">
                        <img class="img-fluid rounded-circle w-75" src="{{elemento.strDrinkThumb}}" alt="">
                        <p class="w-100 text-center text-white">{{elemento.strDrink}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col col-12 d-flex justify-content-center">
                <button class="btn btn-primary text-center my-5" (click)="cambio()">Carica di pi√π</button>
            </div>
            <div class="col col-12 d-flex flex-wrap" *ngIf="caricaDiPiu==true">
                <div class="w-20 px-2 border border-2 m-1" *ngFor="let elemento of drinksBZ">
                    <div id="card" class="d-flex justify-content-center flex-wrap py-3" [routerLink]=" ['dettaglio-elenco', elemento.idDrink]">
                        <img class="img-fluid rounded-circle w-75" src="{{elemento.strDrinkThumb}}" alt="">
                        <p class="w-100 text-center text-white">{{elemento.strDrink}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
